version: "3.9"

services:
  openqda:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        OPENQDA_GIT_URL: ${OPENQDA_GIT_URL}
        OPENQDA_GIT_REF: ${OPENQDA_GIT_REF:-main}
        OPENQDA_APP_SUBDIR: ${OPENQDA_APP_SUBDIR:-web}
        VITE_REVERB_APP_KEY: ${REVERB_APP_KEY:-local-key}
        VITE_REVERB_HOST: ${VITE_REVERB_HOST:-localhost}
        VITE_REVERB_PORT: ${VITE_REVERB_PORT:-443}
        VITE_REVERB_SCHEME: ${VITE_REVERB_SCHEME:-https}
    env_file:
      - .env #copy .env.default to .env and edit as needed
    ports:
      - "${APP_PORT:-8923}:8000"
      - "${REVERB_PORT:-8443}:8443"
    volumes:
      # overwrite entrypoint for local development
      - ./entrypoint.sh:/opt/openqda/entrypoint.sh
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-password}
      MYSQL_DATABASE: ${DB_DATABASE:-openqda}
      MYSQL_USER: ${DB_USERNAME:-sail}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - ./openqda-mysql:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-ppassword"]
      retries: 20
      timeout: 5s

  redis:
    image: redis:7-alpine
    volumes:
      - ./openqda-redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      retries: 20
      timeout: 5s

